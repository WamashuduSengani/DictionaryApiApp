<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <nav>
        <a id="dictionary" href="#/dictionary">Dictionary</a>
    </nav>
    
    <br />
    <div id="app">Click on a menu item to search for a word.</div>
    <script id="default-template" type="text/handlebars-template">
      
    </script>

    <script id="dictionary-template" type="text/handlebars-template">
        <h1>Dictionary</h1>
        <br/>
        <form id="lookup-form">
        <input name="word" type="text" id="lookup"  required/>
        <input name="submit" type="submit" id="lookup" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>

    <script id="results-template" type="text/handlebars-template">
    
        <h2 id="word" >{{word}} </h2>
        <h2 id="phonetic" >{{phonetic}}</h2>

        <span>

            <audio controls src="https://api.dictionaryapi.dev/media/pronunciations/en/{{word}}-uk.mp3"></audio>

        </span>
        <h3>Meanings</h3>
        <ul>
            {{#each meanings }}
            <li>
                
                <ol>
                    
                <h4 class="part-of-speech">{{this.partOfSpeech}} </h4>
                {{#each this.definitions }}
                <li class="definition" >{{this.definition}} </li>
                <p class="example"> <em>{{this.example}}</em> </p>
               
                {{/each}}
            </ol>
        
        </li>
          
            {{/each}}
            
            
         
        </ul>
      


    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- the vanilla-router library-->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

    <script src="/js/app.js"></script>
    
    
</body>
</html>
